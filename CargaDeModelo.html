<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D con Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Crear la escena y el renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luz ambiental y direccional
        const light = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5).normalize();
        scene.add(directionalLight);

        // ðŸ“Œ URL del modelo 3D en GitHub
        const modelURL = "https://raw.githubusercontent.com/Jhon-Roa/3dModel/blob/main/Reticula.glb";

        // Cargar el modelo 3D
        const loader = new THREE.GLTFLoader();
        loader.load(modelURL, function (gltf) {
            const model = gltf.scene;
            model.position.set(0, -1, 0); // Ajusta la posiciÃ³n del modelo
            model.scale.set(1, 1, 1); // Ajusta la escala si es necesario
            scene.add(model);
        }, undefined, function (error) {
            console.error("Error al cargar el modelo:", error);
        });

        camera.position.z = 3;

        // AnimaciÃ³n y renderizado
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar el render cuando cambia el tamaÃ±o de la ventana
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
